{% extends "base.html" %}
{% block content %}

<div class="account-wrapper">

    <h2 class="account-title">Update Your Address</h2>
    <p class="account-subtitle">We use this information to deliver your monthly bread subscription.</p>

    <form action="/account/address" method="POST" class="address-form">

        <div class="form-group">
            <label for="address_line1">Address Line 1 *</label>
            <input type="text" name="address_line1" id="address_line1" value="{{ current_user.address_line1 }}" required>
        </div>

        <div class="form-group">
            <label for="address_line2">Address Line 2</label>
            <input type="text" name="address_line2" id="address_line2" value="{{ current_user.address_line2 }}">
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="city">City</label>
                <input type="text" name="city" id="city" value="{{ current_user.city }}">
            </div>

            <div class="form-group half">
                <label for="postcode">Postcode *</label>
                <input type="text" name="postcode" id="postcode" value="{{ current_user.postcode }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="country">Country *</label>
            <input type="text" name="country" id="country" value="{{ current_user.country }}" required>
        </div>

        <button type="submit" class="update-btn">Save Changes</button>
    </form>

</div>

{% endblock %}
